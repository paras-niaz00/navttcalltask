<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>JavaScript Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number"><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>
  <button onclick="add()">Addition</button>
  <button onclick="multiply()">Multiplication</button>
  <button onclick="subtract()">Subtraction</button><br>
  <p id="result"></p>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 + num2;
      document.getElementById('result').innerHTML = "Result: " + result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 * num2;
      document.getElementById('result').innerHTML = "Result: " + result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = num1 - num2;
      document.getElementById('result').innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
